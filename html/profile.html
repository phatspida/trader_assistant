<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOCOL | Your Ultimate Trader Guide </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/6aff91fdb7.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favsicon.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f5f7;
      margin: 0;
      padding: 20px;
    }

    .profile-container {
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .top-section {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
    }

    .user-info h2 {
      margin: 0;
      font-size: 24px;
    }

    .user-info p {
      color: #555;
    }

    .stats {
      display: flex;
      gap: 30px;
      margin: 20px 0;
    }

    .stat-box {
      background: #f0f2f5;
      padding: 15px;
      border-radius: 8px;
      flex: 1;
      text-align: center;
    }

    .progress-bar {
      height: 25px;
      background-color: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .progress-bar-fill {
      height: 100%;
      width: 70%;
      background-color: #28a745;
      text-align: center;
      color: white;
      line-height: 25px;
      font-size: 14px;
    }

    .chart-section {
      margin-top: 30px;
    }

    .chart-container {
      width: 100%;
      height: 300px;
    }

    

    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="profile-container">
  <div class="top-section">
    <img src="https://i.pravatar.cc/150?img=3" alt="Profile Picture" class="profile-pic">
    <div class="user-info">
      <h2>Jane Doe</h2>
      <p>Email: jane.doe@example.com</p>
      <p>Joined: Jan 2025</p>
    </div>
  </div>

  <div class="stats">
    <div class="stat-box">
      <h3>18</h3>
      <p>Modules Completed</p>
    </div>
    <div class="stat-box">
      <h3>12</h3>
      <p>Live Sessions Attended</p>
    </div>
    <div class="stat-box">
      <h3>6 Weeks</h3>
      <p>Time in Program</p>
    </div>
  </div>

  <div>
    <h3>Course Completion</h3>
    <div class="progress-bar">
      <div class="progress-bar-fill" style="width: 70%;">70%</div>
    </div>
  </div>

  <div class="chart-section">
    <h3>Learning Progress</h3>
    <div class="chart-container">
      <canvas id="progressChart"></canvas>
    </div>
  </div>
</div>

<script>
  const ctx = document.getElementById('progressChart').getContext('2d');
  const progressChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'week7', 'week8'],
      datasets: [{
        label: 'Progress (%)',
        data: [10, 25, 40, 50, 65, 70, 85, 15],
        borderColor: '#007bff',
        backgroundColor: 'rgba(0, 123, 255, 0.1)',
        tension: 0.3,
        fill: true,
        pointRadius: 4,
        pointBackgroundColor: '#007bff',
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  });
</script>

</body>
</html>
